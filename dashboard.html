<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Gerenciamento de Usuários</title>
</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

        </div>
        <div class="navbar-start is-expanded has-text-center">
            <div class="navbar-item">
                <h1 class="">Gerenciamento de Usuários</h1>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons" >
                    <a class="button is-primary js-modal-trigger" data-target="modal-js-example">
                        <strong>Novo Cliente</strong>
                    </a>
                    <a class="button is-danger">
                        Sair
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <!--HTM MODAL-->


    <main>
        <table class="table tabelaClientes mt-3 is-bordered is-striped is-narrow is-hoverable is-fullwidth" >
            <thead>
                <tr>
                    <th style="width: 5%;">CNPJ</th>
                    <th style="width: 25%;">RAZÃO</th>
                    <th style="width: 5%;" class="has-text-centered">TELEFONE</th>
                    <th style="width: 6%;" class="has-text-centered">CONTATO</th>
                    <th style="width: 3%;" class="has-text-centered">SITUAÇÃO</th>
                    <th style="width: 7%;" class="has-text-centered">AÇÃO</th>

                </tr>
            </thead>
            <tbody id="tabelaClientes">
            </tbody>
        </table>
    </main>

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="is-centered">
                    <h2 class="has-text-centered title is-4 mb-4">Cadastro de Cliente</h2>
                </div>
                <div class="field">
                    <form action="" method="" id="formCadastro">

                        <div class="columns is-half">
                            <div class="column">
                                <label for="">CNPJ: <input class="input is-primary" type="text" placeholder="CNPJ"
                                        name="cnpj" pattern="\S+$"></label>
                            </div>
                            <div class="column has-text-centered">
                                <p class="title is-6 mb-1">Situação do Cliente</p>
                                <div class="control">

                                    <label class="radio">
                                        <input type="radio" name="situacao" name="bloqueado" value="Liberado">
                                        Liberado
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="situacao" value="Bloqueado">
                                        Bloqueado
                                    </label>
                                </div>
                            </div>
                        </div>

                        <label for="">RAZÃO SOCIAL: <input class="input is-primary" type="text"
                                placeholder="Razão Social" name="razao"></label>

                        <div class="columns is-half">
                            <div class="column">
                                <label for="">CONTATO: <input class="input is-primary" type="text" placeholder="Contato"
                                        name="contato"></label>
                            </div>
                            <div class="column">
                                <label for="">TELEFONE: <input class="input is-primary" type="text"
                                        placeholder="Telefone" name="telefone"> </label>
                            </div>
                        </div>

                        <label for="">Mensagem para o Usuário (cliente): <textarea class="textarea" rows="2" name="alerta" placeholder="Menssagem personalizada"></textarea></label>

                        <div class="buttons is-centered mt-2">
                            <button type="submit" class="button is-success">Cadastrar</button>
                            <button type="button" id="closeModal" class="button is-danger close-modal">Cancelar</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>


    </div>

    <script src="assets/scriptClients.js"></script>
</body>

</html>
